name: Bug report
description: Report an error in templates, CI, or evidence workflow.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is wrong?
      placeholder: Describe the problem clearly.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behaviour
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Provide minimal steps to reproduce.
      placeholder: |
        1. Go to ...
        2. Run ...
        3. See error ...
    validations:
      required: false
  - type: textarea
    id: evidence
    attributes:
      label: Evidence / logs
      description: Paste relevant logs, screenshots, or links to files/lines.
    validations:
      required: false
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I checked the latest main branch and the issue still exists.
          required: true
        - label: I searched existing issues and did not find a duplicate.
          required: true